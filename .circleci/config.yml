version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:9.0.4-jdk # java 9
      - image: circleci/openjdk:8u171-jdk # java 8
    steps:
      - checkout
      - run:
          name: Learn javaHome
          command: echo $JAVA_HOME
      - run:
          name: Learn javaHome
          command: echo $JAVA_HOME
      - run:
          name: See javac
          command: which javac | xargs ls -al 
      - run:
          name: See javaHome
          command: ls /usr/lib/jvm
      - run:
          name: Link javac
          command: ln -s `which javac` $JAVA_HOME/bin/javac
      - run:
          name: Run tests
          command: build/sbt test  # make it +test to cross-scala compile
